<form ng-submit="setoresCtrl.save()">
  <box box-title="{{::'views.titles.register' | translate}}">
    <box-toolbar-buttons>
      <md-button class="md-icon-button" ng-click="setoresCtrl.goTo('list')">
        <md-icon md-font-set="material-icons" class="md-warn">view_list</md-icon>
        <md-tooltip md-direction="bottom">{{ ::'views.actions.list' | translate}}</md-tooltip>
      </md-button>
    </box-toolbar-buttons>
    <div layout-gt-sm="row">
      <md-input-container class="md-block" flex="60">
        <input required ng-change="setoresCtrl.resource.nome = setoresCtrl.resource.nome.toUpperCase()" type="text" placeholder="{{ ::'attributes.name' | translate}}" ng-model="setoresCtrl.resource.nome">
      </md-input-container>
      <md-input-container class="md-block md-input-has-placeholder" flex="40">
        <label>Tipo de Estabelecimento</label>
        <md-select multiple required ng-model="setoresCtrl.resource.setor_tipo_estabelecimento_saude" ng-model-options="{trackBy: '$value.id'}">
          <md-option ng-value="" ng-disabled="true"><em>Selecione...</em></md-option>
          <md-option ng-repeat="tipo in setoresCtrl.tiposEstabelecimento" ng-value="tipo" >
            {{ tipo.nome }}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <box-footer-buttons>
      <md-button class="md-primary md-raised" type="submit">{{::'views.actions.save' | translate}}</md-button>
      <md-button class="md-raised" ng-click="setoresCtrl.cleanForm()">{{::'views.actions.clear' | translate}}</md-button>
    </box-footer-buttons>
  </box>
</form>
