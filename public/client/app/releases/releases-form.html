<form name="releasesCtrl.formMilestone" ng-submit="releasesCtrl.save()">
  <box box-title="{{::'views.titles.register' | translate}}">
    <box-toolbar-buttons>
      <md-button class="md-icon-button" ng-click="releasesCtrl.goTo('list')">
        <md-icon md-font-set="material-icons" class="md-warn">view_list</md-icon>
        <md-tooltip md-direction="bottom">{{ ::'views.actions.list' | translate}}</md-tooltip>
      </md-button>
    </box-toolbar-buttons>
    <div layout="row">
      <md-input-container class="md-block" flex>
        <input type="text" placeholder="Título" ng-model="releasesCtrl.resource.title" required>
      </md-input-container>
    </div>
		<div layout="row">
      <md-input-container class="md-block" flex>
        <textarea required
          placeholder="Descrição"
          ng-model="releasesCtrl.resource.description"
          ng-attr-rows="{{row || '3'}}" >
        </textarea>
      </md-input-container>
    </div>
    <box-footer-buttons>
      <md-button class="md-primary md-raised" type="submit">{{::'views.actions.save' | translate}}</md-button>
      </box-footer-buttons>
  </box>
</form>
