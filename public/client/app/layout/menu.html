<md-sidenav
  ng-if="appCtrl.getActiveProject()"
  class="site-sidenav md-sidenav-left full-height"
  md-component-id="left"
  md-is-locked-open="$mdMedia('gt-sm')"
  hide-print
  md-whiteframe="4"
  ng-style="::menuCtrl.sidenavStyle.content">

  <header class="nav-header" ng-style="::menuCtrl.sidenavStyle.top">
    <a class="logo" href="/">
      <div class="principal"
        ng-style="{'background-image':'url(' + appCtrl.getImagePerfil() + ')'}">
      </div>
		</a>
  </header>

  <md-content layout-padding flex style="text-transform:uppercase;" ng-style="::menuCtrl.sidenavStyle.content">
    <ul class="menu-sidenav">
      <li ng-repeat="item in menuCtrl.itensMenu" 
          ng-style="::menuCtrl.sidenavStyle.lineBottom" 
          ng-if="!item.profiles || (item.profiles && auth.currentUser.hasProfile(item.profiles, item.allProfiles))"
          style="text-align:center;">
        <md-menu md-offset="0 55">
          <md-button
            class="md-button"
            style="min-width:10px !important;"
            ng-click="menuCtrl.openMenuOrRedirectToState($mdMenu, $event, item);">
            <md-icon md-font-set="material-icons"
              class="pull-left menu-icon">
              {{::item.icon}}
            </md-icon>
          </md-button>
          <span style="font-size:10px;text-align:center;">{{::item.title | translate}}</span>
				</md-menu>
      </li>
    </ul>
  </md-content>
</md-sidenav>
