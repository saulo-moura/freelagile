<md-dialog layout-padding aria-label="List dialog" flex="80">
    <md-dialog-content style="overflow: hidden">
        
        <h2>Histórico de mudança de Status</h2>
        <div layout="column">
            <md-table-container>
                <table md-table class="condensed">
                    <thead md-head>
                        <tr md-row>
                            <th md-column>Usuário</th>
                            <th md-column>Data de mudança</th>
                            <th md-column>Status</th>
                        </tr>
                    </thead>
                    <tbody md-body ng-repeat="entrada in historicoVagaCtrl.historico">
                        <tr md-row>
                            <td md-cell>{{::entrada.usuario.name}}</td>
                            <td md-cell>{{historicoVagaCtrl.ajustaData(entrada.created_at)}}</td>
                            <td md-cell>{{::entrada.status.nome}}</td>    
                        </tr>
                    </tbody>
                </table>
            </md-table-container>
        </div>
        
    </md-dialog-content>
</md-dialog>
