<md-dialog layout-padding aria-label="List dialog" flex="40">
    <md-dialog-content style="overflow: hidden">

        <h2>Configurações do horário:</h2>
        <md-input-container class="md-block md-input-has-placeholder" flex>
            <label>Quantidade de Vagas</label>
            <input type="number" onKeyPress="if (this.value.length==4) return false;" ng-model="updateHorarioVagaCtrl.horario.qtdVagas">
        </md-input-container>
        <box-footer-buttons>
            <md-button class="md-primary md-raised" type="button" ng-click="updateHorarioVagaCtrl.escolher()">Ok</md-button>
            <md-button class="md-warn md-raised" type="button" ng-click="updateHorarioVagaCtrl.excluir()">Excluir</md-button>
        </box-footer-buttons>
    </md-dialog-content>
</md-dialog>
